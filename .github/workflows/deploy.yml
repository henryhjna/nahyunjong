name: Build and Deploy to GHCR

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push client image (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile.prod
          platforms: linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/nahyunjong-client:latest
          build-args: |
            NEXT_PUBLIC_API_URL=https://nahyunjong.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push server image (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile.prod
          platforms: linux/arm64
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/nahyunjong-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/nahyunjong

            # Login to GHCR
            echo "${{ secrets.ghrc-nahyunjong-token }}" | docker login ghcr.io -u henryhjna --password-stdin

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull

            # Restart services
            set -a && source .env.production && set +a
            docker compose -f docker-compose.prod.yml up -d

            # Cleanup old images
            docker image prune -f
